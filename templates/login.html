<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
</head>
<body>
    <h2>Telefon bilan login</h2>

    {% if messages %}
        <ul>
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="{% url 'phone_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Kirish</button>
    </form>
</body>
</html>
